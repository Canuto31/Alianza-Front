<div class="table-container">
  <div class="button-container">
    <button class="btn btn-primary">
      <i class="fas fa-plus"></i>New
    </button>
    <button class="btn btn-primary">Export</button>
  </div>
  <div class="search-container row align-items-center">
    <div class="col-md-6">
      <input
        type="text"
        [(ngModel)]="searchKey"
        (input)="filterClients()"
        class="form-control"
        placeholder="Search by Shared Key"
      />
    </div>
    <div class="col-md-6 text-right">
      <button class="btn btn-info" (click)="showAdvancedSearch()">Advanced Search</button>
    </div>
  </div>
  <div class="table-responsive">
    <h3>Clients</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Shared Key</th>
          <th>Business Id</th>
          <th>E-mail</th>
          <th>Phone</th>
          <th>Data Added</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clientsFilter">
          <td>{{ client.sharedKey }}</td>
          <td>{{ client.businessId }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.phone }}</td>
          <td>{{ client.dataAdded }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
